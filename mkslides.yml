# mkslides.yml -- mkslides configuration
# Inspired by https://github.com/HoGentTIN/hogent-markdown-slides/blob/main/mkslides.yml
---

index:
  title: 'System Engineering Project: Git best practices'
  favicon: https://hogenttin.github.io/cdn/favicon/favicon.ico
  theme: https://hogenttin.github.io/cdn/styles/reveal-js/index.css

slides:
  favicon: https://hogenttin.github.io/cdn/favicon/favicon.ico
  theme: https://hogenttin.github.io/cdn/styles/reveal-js/slides.css
  highlight_theme: vs
  separator: ^\s*---\s*$
  separator_vertical: ^\s*-v-\s*$
  separator_notes: "^Notes?:"

revealjs:
  height: 1080
  width: 1920
  transition: slide

  plugins:
    - name: RevealMermaid
      extra_javascript:
        - https://cdn.jsdelivr.net/npm/reveal.js-mermaid-plugin/plugin/mermaid/mermaid.min.js
    - extra_javascript:
        - https://cdn.jsdelivr.net/npm/reveal-plantuml/dist/reveal-plantuml.min.js
